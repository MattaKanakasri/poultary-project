<!DOCTYPE html>
<html>
<head>
    <title>Prediction Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f3f7fa;
            color: #333;
        }

        .navbar {
            background-color: #0b3d91;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .navbar span {
            font-size: 24px;
            font-weight: bold;
        }

        .links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .center {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #1e3a8a;
        }

        label {
            font-weight: bold;
            font-size: 16px;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        .btn {
            background-color: #2563eb;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1d4ed8;
        }

        .image-preview {
            margin-top: 25px;
        }

        .image-preview img {
            border: 2px solid #ccc;
            border-radius: 10px;
            max-width: 100%;
        }

        .prediction-box {
            margin-top: 20px;
            background-color: #e0f2fe;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            color: #0c4a6e;
        }
    </style>
</head>
<body class="predict">
    <div class="navbar">
        <span>PoultryDetect</span>
        <div class="links">
            <a href="/">Home</a>
            <a href="/predict">Prediction Page</a>
            <a href="/about">About</a>
        </div>
    </div>

    <div class="center">
        <h1>Prediction</h1>
        <form method="POST" enctype="multipart/form-data">
            <label>Upload Your Image:</label><br>
            <input type="file" name="file" required><br><br>
            <button class="btn" type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="image-preview">
                <img src="{{ url_for('uploaded_file', filename=filename) }}" width="200" alt="Uploaded Image">
            </div>
            <div class="prediction-box">
                Hence, the infection type detected is: <strong>{{ prediction }}</strong>
            </div>
        {% endif %}
    </div>
</body>
</html>
